<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora prestativa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main class="apresentacao">
        
        <section class="conteudo">
        <h1 class="titulo">Bem vindo a calculadora HTML</h1>
        <p class="subTitulo">Escolha a opção desejada</p>

            <button id="soma" class="myButton">Soma</button>

            <script src="dalejs.js"></script>

        <section class="github">
            <h2 >
                <a class="github_link" href="https://github.com/HenriqueStrada/CalculadoraPrestativaHTML">GitHub</a>
