<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora prestativa</title>
    <link rel="stylesheet" href="./estilos/style.css">
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho_menu">
          <a class="cabecalho_link">Home</a>
          <a class="cabecalho_link">Sobre mim</a>
        </nav>
    </header>
    <main class="apresentacao">
        
        <section class="conteudo">
        <h1 class="titulo">Bem vindo a calculadora HTML</h1>
        <p class="subTitulo">Escolha a opção desejada</p>
        <div class="flexButton">
            <button id="soma" class="myButton">Soma</button>
            <button id="sub" class="myButton">Subtração</button>
            <button id="multi" class="myButton">Multiplicação</button>
            <button id="div" class="myButton">Divisão</button>
            <button id="raiz" class="myButton">Raiz</button>
            <button id="circu" class="myButton">Circunferencia circulo</button>
            <button id="hipo" class="myButton">Calcular hipotenusa</button>
            <button id="medida" class="myButton">Calculadora de Unidades de medida</button>
            <br>
            <div id="menores" style="display: none;">
                <button id="metPes" class="botao-menor myButton">Metro para pés</button>
                <button id="pesMet" class="botao-menor myButton">Pés para metros</button>
                <button id="quiMil" class="botao-menor myButton">Quilômetros para milhas</button>
                <button id="milQui" class="botao-menor myButton">Milhas para quilômetros</button>
                <button id="polCen" class="botao-menor myButton">Polegadas para Centímetro</button>
                <button id="cenPol" class="botao-menor myButton">Centímetro para polegada</button>
            </div>
            <button id="ang" class="myButton">Angulo Seno, Cosseno, Tangente</button>
            <br>
            <div id="menor" style="display: none;">
                <button id="seno" class="botao-menor">Angulo Seno</button>
                <button id="cos" class="botao-menor">Angulo Cosseno</button>
                <button id="tan" class="botao-menor">Angulo Tangente</button>
            </div>
            <script src="dalejs.js"></script>
        </div>
        <div class="github">
                <h2 class="github_sub">Acesse este repositório:</h2>
                <a class="github_link" href="https://github.com/HenriqueStrada/CalculadoraPrestativaSpringBoot">
                    <img src="/image/github.png" height="32" width="33" alt="gitHub Icon"/>GitHub</a>
        </div>
    </section>
        <img class="imagem" src="image/EuSabo.jpg" height="360" width="480" alt="eu sabo image"/>
    </main>
    <footer class="rodaPe">
        <p>Desenvolvido por Henrique Strada</p>
    </footer>
</body>
</html>
